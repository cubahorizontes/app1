<!-- Crescent -->
<ion-spinner class="loading" color="primary" name="crescent" *ngIf="loading === 'true'"></ion-spinner>

<div *ngIf="loading === 'false' && empty === 'true'">
    <ion-img src="../../assets/images/empty.gif" class="img-empty"></ion-img>
    <ion-text class="ion-text-center">
        <h3>No existen datos que mostrar</h3>
    </ion-text>
</div>
